<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" language="javascript" src="Saxonce/Saxonce.nocache.js"></script>
    <script type="text/javascript">
        function onSaxonLoad()
        {
            var xsl = Saxon.requestXML("docbook-xsl-1.78.1/xhtml/docbook.xsl");
            var xml = Saxon.requestXML("books.xml");
            var proc = Saxon.newXSLT20Processor(xsl);
            var docbook = proc.transformToFragment(xml);
            document.getElementById("docbook").appendChild(docbook);
        }
    </script>
</head>
<body>
        <div id="docbook"></div>
</body>
</html>
